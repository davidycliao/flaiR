reference:
- title: The flair Module
  desc: This is a very high-level overview of flair. Accessing whole flair module. The flair library is a powerful NLP (Natural Language Processing) tool based on PyTorch. Its primary focus is to provide state-of-the-art models for NLP tasks while keeping the API simple and easy to use.
- contents:
  - flair

- title: The flair_embeddings Module
  desc: Accessing flair.embeddings module from flair. `flair.embeddings` is a module from the Flair NLP library, which provides several state-of-the-art embeddings (vector representations) for natural language processing (NLP) tasks. Embeddings are crucial in NLP because they allow models to understand the semantic content of words, capturing relationships between words, similarities, and much more. The Flair library provides a rich set of embeddings, which can be either standalone or combined to enhance performance on various tasks.
- contents:
  - flair_embeddings
  - flair_embeddings.FlairEmbeddings
  - flair_embeddings.TransformerDocumentEmbeddings
  - flair_embeddings.TransformerWordEmbeddings
  - flair_embeddings.WordEmbeddings
  - flair_embeddings.StackedEmbeddings

- title: The flair_data Module
  desc: Accessing flair.data module from flair. `flair.data` is a foundational module in the Flair library that provides data structures and utilities for handling and processing linguistic data. This module is central to the library, ensuring that data is structured correctly before it's processed by models or embeddings.
- contents:
  - flair_data
  - flair_data.Sentence

- title: The flair_nn Module
  desc: Accessing flair.nn module from flair. The flair.nn module in the Flair library is focused on neural network architectures and components. This module offers several classes and functionalities that are essential for building, training, and deploying neural network models in the Flair ecosystem.
- contents:
  - flair_nn
  - flair_nn.Classifier

- title: The flair_trainers Module
  desc: Accessing flair.trainers module from flair. `flair.trainers` module in the Flair library is dedicated to training routines for various machine learning models. This module handles the optimization process, scheduling, and many other functionalities required to train models effectively and efficiently.
- contents:
  - flair_trainers

- title: The flair_splitter Module
  desc: Accessing flair.splitter module from flair.
- contents:
  - flair_splitter
  - flair_splitter.SegtokSentenceSplitter

- title: The flair_models Module
  desc: Accessing flair.models module from flair
- contents:
  - flair_models
  - flair_models.TextClassifier
  - flair_models.Sequencetagger

- title: The flair_datasets Module
  desc: Accessing flair.datasets module from flair. The flair.datasets module is an integral part of the Flair library, focusing on the provision and handling of datasets for various natural language processing tasks.
- contents:
  - flair_datasets

- title: Designed flaiR Functions
  desc: Effortless Access to Core Tagging Features with flaiR Functions
- contents:

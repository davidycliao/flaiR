reference:
- title: flaiR Functions
  desc: functions accessing to core tagging features in FlairNLP
- contents:
  - get_entities
  - get_entities_batch
  - get_pos
  - get_pos_batch
  - get_sentiments
  - get_sentiments_batch

- title: Utility Functions
  desc: functions accessing to Flair NLP Tagging Features
- contents:
  - clear_flair_cache
  - create_flair_env
  - load_tagger_ner
  - load_tagger_pos
  - load_tagger_sentiments

- title: Example Dataset
  desc:  A sampled  ParSpeech dataset containing speeches and debates from the UK House of Commons and the German Bundestag on the topic of immigration.
- contents:
  - de_immigration
  - uk_immigration

authors:
  David Yen-Chieh Liao:
    href: https://davidycliao.github.io

template:
  package: tidytemplate
  bootstrap: 5
  includes:
    in_header: |
      <script defer data-domain="{YOUR DOMAIN},all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>
  params:
    ganalytics: G-3ZG40PPG98
    css: [man/pkgdown/extra.css]

development:
  mode: auto


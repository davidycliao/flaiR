name: R-ubuntu

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  R-CMD-check:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        r-version: ['4.3.2', '4.2.0', '4.2.1'] # Ensure these versions are available

    steps:
      # - uses: actions/checkout@v3

      # # Cache R dependencies
      # - name: Cache R dependencies
      #   uses: actions/cache@v2
      #   with:
      #     path: ~/R/x86_64-pc-linux-gnu-library/
      #     key: ${{ runner.os }}-r-${{ hashFiles('**/renv.lock') }}
      #     restore-keys: ${{ runner.os }}-r-

      # Setup R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # Restore R environment using renv
      - name: Restore R environment
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::restore()

      # Check the R package
      - name: Check R package
        run: |
          R CMD build . --no-build-vignettes
          # R CMD check *tar.gz

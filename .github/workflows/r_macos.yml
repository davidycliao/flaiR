name: R-MacOS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        r-version: ['4.1.5', '4.2.0', '4.2.1'] # Ensure these versions are available

    steps:
      - uses: actions/checkout@v3

      - name: Install pandoc
        run: brew install pandoc

      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: Install R dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck", "reticulate"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.x' # Python version specified

      - name: Install Python virtualenv
        run: pip install virtualenv

      - name: Create Python virtual environment
        run: virtualenv flair_env

      - name: Install Python dependencies in virtual environment
        run: |
          source flair_env/bin/activate
          pip install flair

      - name: Check R package
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}

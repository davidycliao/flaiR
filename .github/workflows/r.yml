name: R CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        r-version: ['3.6.3', '4.1.1']
        python-version: ['3.8']  # 你可以根據需要調整 Python 版本

    steps:
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Setup Python environment
        run: |
          sudo apt-get install python3-venv
          python3 -m venv venv
          echo "RETICULATE_PYTHON=./venv/bin/python" >> $GITHUB_ENV

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.r-version }}

      - name: Install R dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Install Python and Flair
        run: |
          python -m pip install --upgrade pip
          pip install flair
        shell: bash

      - name: Build and Check R Package
        run: |
          R CMD build .
          R CMD check *tar.gz
        shell: bash
        env:
          R_LIBS_USER: ${{ runner.temp }}/Library
          TZ: UTC
          _R_CHECK_SYSTEM_CLOCK_: FALSE
          NOT_CRAN: true

      - name: Display installation failure details
        if: failure()
        run: |
          cat /Users/runner/work/flaiR/flaiR/flaiR.Rcheck/00install.out
          cat /Users/runner/work/flaiR/flaiR/flaiR.Rcheck/00check.log
        shell: bash

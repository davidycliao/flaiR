name: R

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, windows-latest]
        r-version: ['4.0.5', '4.1.1']

    steps:
      - uses: actions/checkout@v3
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@f57f1301a053485946083d7a45022b278929a78a
        with:
          r-version: ${{ matrix.r-version }}

      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Install LaTeX and Pandoc (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install --cask mactex-no-gui
          brew install pandoc

      # Windows might require different setup for LaTeX and Pandoc, adjust accordingly
      - name: Build and Check R Package
        run: |
          R CMD build .
          R CMD check *tar.gz
        shell: bash
        env:
          R_LIBS_USER: /Users/runner/work/_temp/Library
          TZ: UTC
          _R_CHECK_SYSTEM_CLOCK_: FALSE
          NOT_CRAN: true
